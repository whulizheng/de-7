            &emsp;&emsp;武汉大学行政楼为武大早期著名建筑之一，由建筑美国工程师开尔斯等设计，上海六合营造公司中标承建，1934年11月开工，1936年1月竣工，建筑面积8140平方米，造价40万元，其中由管理中英庚款董事会资助12万元。竣工不到三年，就被日寇侵占，成为日军的医院。1952年全国院系调整后，武汉大学工学院被撤销，学校便将工学院大楼改作办公大楼，并一直使用至今日。
        </div>
